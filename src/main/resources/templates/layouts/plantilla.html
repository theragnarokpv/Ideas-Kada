<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaft.org"
      xmlns:sec="http://www.thymeleaft.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Ideas Kada</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:fragment="header" id="header" class="row">
            <div class="col-md-1"></div>

            <div id="identificador" class="col-md-2">
                <div id="logo">
                    <img src="/img/logo_kada.png" alt=""/>
                </div>

                <div id="name">
                    IDEAS KADA
                </div>
            </div>

            <nav id="principal_menu" class="navbar navbar-expand-lg bg-body-tertiary links col-md-5" style="--items: 5;">
                <ul class="navbar-nav">
                    <li class="nav-item px-2"><a class="nav-link active" th:href="@{/}">
                        INICIO
                    </a></li>
                    
                    <li class="nav-item px-2"><a class="nav-link active" th:href="@{/producto/vista}">
                        PRODUCTOS
                    </a></li>
                    
                    <li class="nav-item px-2"><a class="nav-link active" th:href="@{/nosotros/conocenos}">
                        NOSOTROS
                    </a></li>
                    
                    <li class="nav-item px-2"><a class="nav-link active" th:href="@{/contacto/principal}">
                        CONTACTO
                    </a></li>
                    
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')">
                        <a class="nav-link dropdown-toggle" 
                           data-bs-toggle="dropdown" 
                           href="#" 
                           role="button" 
                           aria-expanded="false">ADMINISTRACION</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/pedido/listado}">PEDIDOS</a></li>
                            <li><a class="dropdown-item"  th:href="@{/producto/listado}">PRODUCTOS</a></li>
                            <li><a class="dropdown-item"  th:href="@{/usuario/listado}">USUARIOS</a></li>
                            <li><a class="dropdown-item"  th:href="@{/reportes/principal}">Reportes</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="col-md-2"></div>

            <div id="iconos" class="col-md-2">
                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">                            
                            <li class="nav-item">                                
                                <a class="nav-link" th:href="@{/login}">                                    
                                    <i class="bi bi-person-fill"></i>                              
                                </a>                            
                            </li>                        
                        </ul>                           
                        
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">                           
                            <li class="nav-item text-white my-auto">                                
                                <img th:src="@{${session.usuarioImagen}}" alt="ImÃ¡gen del usuario" height="30"  class="rounded-circle"/>                          
                            </li>                            
                            <li class="nav-item my-auto">                                
                                <form method="post" th:action="@{/logout}">                                    
                                    <button class="btn btn-dark">                                        
                                        <i class="fas fa-sign-out-alt"></i>                                    
                                    </button>                                                                    
                                </form>                            
                            </li>                        
                        </ul>

                <a class="nav-link"  th:href="@{/pedido/orden}" >
                    <i class="bi bi-cart"></i>
                </a>
            </div>
        </header>
        
        <footer th:fragment="footer">
            <div id="tex_foot">
                Derechos de autor &copy; 2023
            </div>
        </footer>
    </body> 
</html>
